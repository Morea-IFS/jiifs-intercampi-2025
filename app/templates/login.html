{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="{% static 'images/morea-sports.png' %}" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login</title>
</head>

<body>
    <div class="hero is-fullheight">
        <div class="hero-body">
            <section class="container has-text-centered">
                <div class="box">
                    <div class="box box-logo">
                        <img class="image-login" src="{% static 'images/morea-sports.png' %}" alt="Morea Sports Logo">
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="field">
                            <label class="label is-size-4">Usuário</label>
                            <div class="control has-icons-left">
                                <input name="username" class="input is-medium" type="text" placeholder="Nome de usuário" style="border: 1px solid #515357;">
                                <span class="icon is-small is-left">
                                    <i class="fa-solid fa-user" style="filter: brightness(50%);"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label is-size-4">Senha</label>
                            <div class="control has-icons-left">
                                <input name="password" class="input is-medium" type="password" placeholder="Senha" style="border: 1px solid #515357;">
                                <span class="icon is-small is-left">
                                    <i class="fa-solid fa-key" style="filter: brightness(50%);"></i>
                                </span>
                            </div>
                        </div>
                        <button type="submit" class="button is-block is-large is-fullwidth button-login">Login</button>
                    </form>
                </div>
                <ul class="notifications"></ul>
                <script src="{% static 'js/messages.js' %}"></script>
                {% if messages %}
                {% for message in messages %}
                    <script>
                        createToast("{{ message.tags }}", "{{ message }}");
                    </script>
                {% endfor %}
                {% endif %}
            </section>
        </div>
    </div>
</body>

</html>
