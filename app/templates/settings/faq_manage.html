{% extends 'base.html' %}
{% load static %}

{% block head %}
<title>JIFS ADMIN</title>
{% endblock head %}

{% block navbar %}



{% endblock navbar %}

{% block content %}
<div class="all-block">
    <div class="block1" style="justify-content: start;">
        <div class="title">
            <h1>FAQ</h1>
        </div>
        <button class="side-bar-buttons-items2 custom-buttons-sport-nav">
            <a href="{% url 'faq_register' %}">ADICIONAR NO FAQ</a>
        </button>
        <br><br>
        <div class="all-manage">
            <section class="all-table">
                <table id="search-table">
                    <tr class="hidden_faq">
                        <th>NOME</th>
                        <th>DELETAR</th>
                    </tr>
                    {% for i in help %}
                    <tr>
                        <td>{{i.title}}</td>
                        <td>
                            <form method="POST" action="">
                                {% csrf_token %}
                                <button data-confirm="VocÃª realmente deseja excluir o FAQ?" name="faq_delete" value="{{i.id}}" style="background-color: transparent; border: none;">
                                    <img src="{% static 'images/icon-trash.svg' %}" style="color: blue;" alt="">
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% empty %}
                    <style>
                        .hidden_faq{
                            display: none;
                        }
                    </style>
                    <div style="font-size: 16px; color: white; font-weight: 600; padding: 2em;">
                        <br>
                        <p>FAQ INEXISTENTE.</p>
                        <br>
                    </div>
                    {% endfor %}
                </table>
            </section>
            <button class="side-bar-buttons-items2 custom-buttons-sport-nav" style="background-color: var(--global-seventh-color); margin: 1.5em;">
                <a href="{% url 'settings' %}">VOLTAR</a>
            </button>
        </div>
    </div>
</div>
{% endblock content %}
