{% extends 'base.html' %}
{% load static %}

{% block head %}
<title>JIIFS ADMIN</title>
{% endblock head %}

{% block navbar %}

<a href="{% url 'Home' %}">
    <button class="side-bar-buttons-items">HOME</button>
</a>
<a href="{% url 'manage' %}">
    <button class="side-bar-buttons-items">MENU</button>
</a>

{% endblock navbar %}

{% block content %}
<div class="all-block">
    <section class="block1">
        <div class="title">
            <h1>EDITAR TIME</h1>
        </div>
        <div>
            <form id="function_validate_form" class="block-inputs" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="block-inputs-form">
                    <div>
                        <label for="campus">Campus</label>
                        <select id="campus" name="campus">
                            <option selected disabled>Selecione o campus</option>
                            {% for value, name in campus %}
                            <option value="{{value}}" {% if team_sport.team.campus == value %} selected {% endif %}>{{name}}</option>
                            {% endfor %}
                        </select>
                        <br><br><br>
                        <label for="user_admin">User</label>
                        <select id="user_admin" name="user">
                            <option selected disabled>Selecione o usuario admin</option>
                            {% for i in users %}
                            <option value="{{i.id}}" {% if team_sport.admin == i %} selected {% endif %}>{{i}}</option>
                            {% endfor %}
                        </select>
                        <label for="sport">Sport</label>
                        <select id="sport" name="sport">
                            <option selected disabled>Selecione o sport</option>
                            {% for value, name in sport %}
                            <option value="{{value}}" {% if team_sport.sport == value %} selected {% endif %}>{{name}}</option>
                            {% endfor %}
                        </select>
                        <label for="sexo">Sexo</label>
                        <select id="sexo" name="sexo">
                            <option selected disabled>Selecione o sexo</option>
                            {% for value, name in sexo %}
                            <option value="{{value}}" {% if team_sport.sexo == value %} selected {% endif %}>{{name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <button type="submit" class="side-bar-buttons-items2 custom-buttons-sport-nav">
                            CONFIRMAR
                        </button>
                    </div>
                </div>
            </form>

        </div>
        <br><br>
        <button class="side-bar-buttons-items2  custom-buttons-sport-nav" style="background-color: var(--global-seventh-color);">
            <a href="{% url 'team_manage' %}" style="color: #ffffff; font-size: 25px;">VOLTAR</a>
        </button>
    </section>
</div>
{% endblock content %}
